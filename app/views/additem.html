<html>
  <head>
    <title>My Wish List</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar">
        <div class="container-fluid">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li><a href="/users/logoff"><span class="glyphicon glyphicon-log-out"></span> Logoff</a></li>
          </ul>
        </div>
      </nav>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      <div class="col-sm-11 col-sm-offset-1">
        <h3>Create a New Wish List Item</h3>
      </div>

      <div class="col-sm-6 col-sm-offset-1">
        <form action='/items/create' method='post' class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="item">Item/Product:</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="name" id="item" placeholder="Enter item">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
              <button type="submit" class="btn btn-default pull-right">Add</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </body>
</html>
